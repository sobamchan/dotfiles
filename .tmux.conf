#===================================
# tpm - Tmux Plugin Manager
#===================================

# Plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager 
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

source-file "$HOME/.tmux/conf/plugin.tmux"

source-file "$HOME/.tmux/conf/base.tmux"

source-file "$HOME/.tmux/conf/bind.tmux"

source-file "$HOME/.tmux/conf/color.tmux"
